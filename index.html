<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILL COMPANY - SEMPRE EM MOVIMENTO | EM BREVE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="STILL COMPANY - Sempre em movimento. Nova coleção de roupas fitness em 2025. A intensidade que você procura.">
    <meta name="author" content="Still Company">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="STILL COMPANY - SEMPRE EM MOVIMENTO">
    <meta property="og:description" content="Nova coleção de roupas fitness em 2025. A intensidade que você procura.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stillco.com.br">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="container">
        <div class="video-background">
            <div class="video-container">
                <video autoplay muted loop playsinline>
                    <source src="assets/videohome.mp4" type="video/mp4">
                    <source src="assets/videohome.mkv" type="video/mp4" media="all and (min-width: 1024px)">
                </video>
            </div>
            <div class="video-overlay"></div>
        </div>
        
        <div class="content">
            <div class="header">
                <div class="logo-container">
                    <h1 class="logo">STILL<span> COMPANY</span></h1>
                </div>
                
                <div class="slogan-container">
                    <div class="slogan-box">
                        <p class="slogan-text">SEMPRE EM MOVIMENTO</p>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="brutal-box">
                    <div class="corner corner-tl"></div>
                    <div class="corner corner-tr"></div>
                    <div class="corner corner-bl"></div>
                    <div class="corner corner-br"></div>
                    
                    <div class="title-wrapper">
                        <h2 class="coming-soon-text">EM</h2>
                        <h2 class="coming-soon-text text-outline">BREVE</h2>
                    </div>
                    
                    <div class="year-badge">2025</div>
                    
                    <div class="countdown-grid">
                        <div class="countdown-item">
                            <div class="countdown-value">POWER</div>
                            <div class="countdown-label">STRENGTH</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">FOCUS</div>
                            <div class="countdown-label">MIND</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">FORCE</div>
                            <div class="countdown-label">BODY</div>
                        </div>
                    </div>
                    
                    <form class="email-form">
                        <div class="input-container">
                            <input type="email" placeholder="SEU E-MAIL" required>
                            <button type="submit">NOTIFIQUE-ME <span class="arrow">⟶</span></button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="footer">
                <div class="social-links">
                    <a href="#" class="social-link">INSTAGRAM</a>
                    <a href="#" class="social-link">FACEBOOK</a>
                    <a href="#" class="social-link">TIKTOK</a>
                </div>
                <div class="copyright">
                    <p>© STILL COMPANY 2025 | <a href="mailto:contato@stillco.com.br" style="color: inherit;">contato@stillco.com.br</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
